          $Env:FRIDA_EXTENSION = "$pwd\build\frida-windows\${Env:FRIDA_VS_HOST}\lib\python3.10\site-packages\_frida.pyd"
          cd frida-python
          pip wheel -w ..\build\wheels --no-deps .
      - name: Upload Python bindings
        uses: actions/upload-artifact@v3
